<div class="draft-container">
  <div class="drafts-sections">
    <div class="drafts-title">Update Transaction Details</div>
    <hr>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <mat-card>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="trnsType">Transaction Type</label>
              <select class="form-control" id="trnsType" [(ngModel)]="transType" [value]="0">
                <option value="0" selected>All</option>
                <option *ngFor="let type of transTypeArr">{{type}}</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="trnNo">Transaction No.</label>
              <input class="form-control" id="trnNo" type="text" placeholder="Search Transaction No." [(ngModel)]="trnsNo">
              <!-- <select class="form-control" id="sel1" [(ngModel)]="status" [value]="0">
                <option value="0">All</option>
                <option *ngFor="let stat of distinct">{{stat}}</option>
              </select> -->
            </div>
            <div class="col-md-4 mb-3">
              <label  class="col-12 no_pad float-left">Period</label>
              <div class="float-left d-flex">
                <div class="no_pad float-left cust-cal">
                  <input matInput [matDatepicker]="picker" placeholder="DD/MM/YYYY" [(ngModel)]="startDate"
                    (click)="picker.open()">
                  <mat-datepicker-toggle class="icon-area" matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </div>
                <span class="float-left pad-5">to</span>
                <div class="no_pad float-left cust-cal">
                  <input matInput [matDatepicker]="picker2" placeholder="DD/MM/YYYY" [(ngModel)]="endDate"
                    (click)="picker2.open()">
                  <mat-datepicker-toggle matSuffix class="icon-area" [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                </div>
              </div>
              

            </div>

          </div>

          <div class="form-row">


            <div class="col-md-12 mb-3 btn-block pull-right">
              <button type="button" class="btn custom-btn nxt-btn"
                (click)="filterDate(startDate, endDate); showTransaction = true">Search</button>
            </div>
          </div>
        </mat-card>
      </div>
    </div>


  </div>

  <div class="enquireTransactionList cust-table" *ngIf="showTransaction">
    <label>Showing Results - </label><span> ({{dateStart}} to {{dateTo}})</span>
    <!-- <ag-grid-angular 
    style="width: 100%;
    height: 250px;" 
    class="ag-theme-material"
    [rowData]="rowData" 
    [columnDefs]="columnDefs"
    >
</ag-grid-angular> -->
    <table style="width:100%">
      <thead>
        <tr class="bg_th">
          <th>Transaction No.</th>

          <th>Date</th>
          <th>Transaction Type</th>
          <th>Entity/NRIC</th>
          <th>Verifier</th>
          <th>Status</th>

        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="let person of transactions | filter : peopleFilter  | filter : transType | filter : trnsNo | filter: retArray ">
          <!-- | filter : peopleFilter  | filter : transType | filter : status | filter: retArray" -->
          <td class="link" (click)="openPop(person.transactionNo, person.transactionType)">{{person.transactionNo}}</td>
          <td>{{person.date}}</td>
          <td>{{person.transactionType}}</td>
          <td>{{person.entity}}</td>

          <td>{{person.verifier}}</td>
          <td><span class="w-100 float-left">{{person.status}}</span> <span class="link" role="button" (click)="updateStatus(person.transactionNo,person.status)">Update status</span></td>
        </tr>
      </tbody>


    </table>
  </div>
</div>
